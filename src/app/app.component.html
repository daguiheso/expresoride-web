<div style="height:100%;width:100%;text-align:center;background-color:#20272a; position: absolute; z-index: 100;" *ngIf="!dispSchedule">
                <div style="padding-top:15%">
                <img src="./assets/sources/logo.png" style="height:300px;"/>
                </div>
                
                <div style="margin-top:5%">
                    <img src="./assets/sources/loading.gif" *ngIf="cargando"/>
                    <button pButton type="button" label="Acceder" (click)="login()" *ngIf="!cargando"></button>
                </div>
            </div> 	
<div class="container">
	<button pButton type="button" label="Crear Evento" (click)="preCrearEvento()" *ngIf="dispSchedule"></button>
	<p-schedule [events]="eventos | async" (onEventClick)="showDialog($event)" *ngIf="dispSchedule" [header]="header" [defaultView]="'agendaWeek'"></p-schedule>
		<p-dialog  [(visible)]="display" [modal]="true" [responsive]="true"  [closeOnEscape]="true" >
				<header [draggable]="true">
					<img src="{{event.fotoUrl}}" class="profile-picture"/>
					<p class="profile-name">{{event.nombreUsuario}}</p>
				</header>   
				<div class="event">
	    			<p>{{event.descripcion}}</p>
	   				<p>{{event.origen}}</p>
	   				<p>{{event.destino}} </p>
	    			<p>{{event.start}}</p> 
	    			<p>{{event.end}}</p> 
	    		</div>
		</p-dialog>
		
		<p-dialog class="crear_evento"  [(visible)]="displayCrear" [responsive]="true" [height]=550 [closeOnEscape]="true" [resizable]="true" [modal]="true" *ngIf="usuario && displayCrear">
		       <header [draggable]="true">
					<img src="{{usuario.photoURL}}" class="profile-picture"/>
					<p class="profile-name">{{usuario.displayName}}</p>
				</header>  
			
					<div class="ui-grid-row">
        				<div class="ui-g-6 form"><p-dropdown [options]="lugares" [(ngModel)]="event.origen" [autoWidth]="false"></p-dropdown></div>
				    	<div class="ui-g-6 form"><p-dropdown [options]="lugares" [(ngModel)]="event.destino" [autoWidth]="false"></p-dropdown></div>
       			 	</div>
					<div class="ui-grid-row">
				    	<div class="ui-g-6 form"><p-calendar [(ngModel)]="event.start" [showTime]="true"></p-calendar></div>
				    <div class="ui-g-6 form"><p-calendar [(ngModel)]="event.end" [showTime]="true"></p-calendar></div>
       				 </div>
					<div class="ui-grid-row">
				    	<div class="ui-g-12 form"><textarea pInputTextarea [(ngModel)]="event.descripcion"></textarea></div>
						<button pButton type="button" label="Crear" (click)="crearEvento()" ></button>
       			 	</div>
				    
				    
				  			
		</p-dialog>
</div>
