<h1>
  {{title}}
</h1>

<button pButton type="button" label="Login Facebook" (click)="login()" *ngIf="!dispSchedule"></button>
<button pButton type="button" label="LogOut" (click)="logout()" *ngIf="dispSchedule"></button>
<p-schedule [events]="items | async" (onEventClick)="showDialog($event)" *ngIf="dispSchedule"></p-schedule>

<p-dialog [header]="tituloDialogo" [(visible)]="display" [modal]="true">
    {{event.comment}}
</p-dialog>
